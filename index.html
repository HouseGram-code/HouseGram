
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#075E54">
    <title>WhatsAppGram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              wa: {
                dark: '#075E54',
                teal: '#128C7E',
                green: '#25D366',
                light: '#DCF8C6',
                blue: '#34B7F1',
                bg: '#ECE5DD',
                chat: '#E5DDD5',
                darkBg: '#111b21',
                darkSidebar: '#202c33',
                darkBubbleOut: '#056162',
                darkBubbleIn: '#262d31'
              },
              tg: {
                bg: 'var(--tg-bg)',
                sidebar: 'var(--tg-sidebar)',
                accent: 'var(--tg-accent)',
                text: 'var(--tg-text)',
                secondary: 'var(--tg-secondary)',
                border: 'var(--tg-border)',
                online: '#4DD964',
                bubbleOut: 'var(--tg-bubble-out)',
                bubbleIn: 'var(--tg-bubble-in)',
              }
            },
            backgroundImage: {
              'wa-pattern': "url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')"
            },
            animation: {
              'form-entrance': 'formEntrance 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'fadeIn': 'fadeIn 0.2s ease-out forwards',
              'fly-away': 'flyAway 1s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards',
            },
            keyframes: {
              formEntrance: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
      
      :root {
        --tg-bg: #FFFFFF;
        --tg-sidebar: #075E54;
        --tg-accent: #25D366;
        --tg-text: #000000;
        --tg-secondary: #667781;
        --tg-border: #e9edef;
        --tg-bubble-out: #DCF8C6;
        --tg-bubble-in: #FFFFFF;
      }

      [data-theme='dark'] {
        --tg-bg: #111b21;
        --tg-sidebar: #202c33;
        --tg-accent: #00a884;
        --tg-text: #e9edef;
        --tg-secondary: #8696a0;
        --tg-border: #222d34;
        --tg-bubble-out: #056162;
        --tg-bubble-in: #202c33;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--tg-bg);
        color: var(--tg-text);
        margin: 0;
        overflow: hidden;
      }
      
      .pb-safe { padding-bottom: calc(0.5rem + env(safe-area-inset-bottom, 20px)); }
      .pt-safe { padding-top: max(12px, env(safe-area-inset-top)); }
      
      .wa-header-shadow { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
      
      /* WhatsApp Specific Bubbles */
      .bubble-tail-out::after {
        content: '';
        position: absolute;
        top: 0;
        right: -8px;
        width: 15px;
        height: 15px;
        background: inherit;
        clip-path: polygon(0 0, 0% 100%, 100% 0);
      }
      .bubble-tail-in::after {
        content: '';
        position: absolute;
        top: 0;
        left: -8px;
        width: 15px;
        height: 15px;
        background: inherit;
        clip-path: polygon(100% 0, 100% 100%, 0 0);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",

    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1",
    "emoji-picker-react": "https://esm.sh/emoji-picker-react@4.5.16?deps=react@18.3.1,react-dom@18.3.1",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/storage": "https://esm.sh/firebase@10.8.0/storage",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
